<!DOCTYPE html>
<html>
<head>
    <title>Verify Tax Deed Display</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .success { color: green; }
        .error { color: red; }
        .property { 
            border: 1px solid #ddd; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px;
        }
        .status-Active { background-color: #e7f5ff; }
        .status-Sold { background-color: #fff5e7; }
        .status-Cancelled { background-color: #ffe7e7; }
    </style>
</head>
<body>
    <h1>Tax Deed Data Verification</h1>
    <div id="status">Loading...</div>
    <div id="summary"></div>
    <div id="results"></div>

    <script type="module">
        const SUPABASE_URL = 'https://pmispwtdngkcmsrsjwbp.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBtaXNwd3RkbmdrY21zcnNqd2JwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5NTY5NTgsImV4cCI6MjA3MjUzMjk1OH0.YvWR1NkVByTY10Vzpzt4jMtMjBszD_BOCsQDBfG951A';

        async function checkData() {
            const statusDiv = document.getElementById('status');
            const summaryDiv = document.getElementById('summary');
            const resultsDiv = document.getElementById('results');
            
            try {
                // Fetch all tax deed data
                const response = await fetch(`${SUPABASE_URL}/rest/v1/tax_deed_bidding_items?select=*&order=item_status,tax_deed_number`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                statusDiv.innerHTML = `<h2 class="success">✓ Successfully connected to database</h2>`;
                statusDiv.innerHTML += `<p>Found ${data.length} total properties</p>`;
                
                // Count by status
                const statusCounts = {};
                data.forEach(item => {
                    const status = item.item_status || 'Unknown';
                    statusCounts[status] = (statusCounts[status] || 0) + 1;
                });
                
                let summaryHtml = '<h3>Properties by Status:</h3><ul>';
                for (const [status, count] of Object.entries(statusCounts)) {
                    summaryHtml += `<li><strong>${status}:</strong> ${count} properties</li>`;
                }
                summaryHtml += '</ul>';
                
                summaryHtml += `
                    <h3>Next Steps:</h3>
                    <p><strong>Go to <a href="http://localhost:5173/tax-deed-sales" target="_blank">http://localhost:5173/tax-deed-sales</a></strong></p>
                    <p>You should see:</p>
                    <ul>
                        <li><strong>Upcoming tab:</strong> ${statusCounts['Active'] || 0} active properties</li>
                        <li><strong>Past tab:</strong> ${statusCounts['Sold'] || 0} sold properties</li>
                        <li><strong>Cancelled tab:</strong> ${statusCounts['Cancelled'] || 0} cancelled properties</li>
                    </ul>
                `;
                
                summaryDiv.innerHTML = summaryHtml;
                
                // Show sample properties
                let html = '<h3>Sample Properties:</h3>';
                
                // Show a few from each status
                const statuses = ['Active', 'Sold', 'Cancelled'];
                statuses.forEach(status => {
                    const items = data.filter(item => item.item_status === status).slice(0, 3);
                    if (items.length > 0) {
                        html += `<h4>${status} Properties:</h4>`;
                        items.forEach(item => {
                            html += `
                                <div class="property status-${status}">
                                    <strong>${item.tax_deed_number}</strong> - 
                                    ${item.legal_situs_address}<br>
                                    <small>
                                        Opening Bid: $${(item.opening_bid || 0).toLocaleString()}<br>
                                        ${item.winning_bid ? `Winning Bid: $${item.winning_bid.toLocaleString()}<br>` : ''}
                                        ${item.applicant_name ? `Winner/Applicant: ${item.applicant_name}<br>` : ''}
                                        Parcel: ${item.parcel_id}
                                    </small>
                                </div>
                            `;
                        });
                    }
                });
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                statusDiv.innerHTML = `<h2 class="error">✗ Error: ${error.message}</h2>`;
                resultsDiv.innerHTML = '<p>Could not fetch data from Supabase</p>';
            }
        }
        
        checkData();
    </script>
</body>
</html>
