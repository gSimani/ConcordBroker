<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend API Integration</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .card { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .property { background: #f8f9fa; margin: 5px 0; padding: 10px; border-left: 3px solid #007bff; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Frontend API Integration Test</h1>
    
    <div class="card">
        <h2>Test Controls</h2>
        <button onclick="testBasicAPI()">Test Basic API</button>
        <button onclick="testWithFilters()">Test With Filters</button>
        <button onclick="testPipeline()">Test Pipeline Pattern</button>
        <button onclick="openActualPage()">Open Actual Properties Page</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        const resultsDiv = document.getElementById('results');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `card ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }
        
        async function testBasicAPI() {
            log('<h3>Testing Basic API Call</h3>');
            
            try {
                const response = await fetch('http://localhost:8000/api/properties/search');
                const data = await response.json();
                
                log(`<strong>Success!</strong><br>
                    Status: ${response.status}<br>
                    Total Properties: ${data.total}<br>
                    Returned: ${data.properties?.length || 0} properties`, 'success');
                
                // Display first 3 properties
                if (data.properties && data.properties.length > 0) {
                    let html = '<h4>Sample Properties:</h4>';
                    data.properties.slice(0, 3).forEach(prop => {
                        html += `<div class="property">
                            <strong>${prop.phy_addr1}</strong><br>
                            ${prop.phy_city}, ${prop.phy_zipcd}<br>
                            Owner: ${prop.own_name}<br>
                            Value: $${(prop.jv || 0).toLocaleString()}
                        </div>`;
                    });
                    log(html);
                }
                
            } catch (error) {
                log(`<strong>Error:</strong> ${error.message}`, 'error');
            }
        }
        
        async function testWithFilters() {
            log('<h3>Testing API with Filters</h3>');
            
            const filters = {
                city: 'FORT LAUDERDALE',
                limit: '10'
            };
            
            try {
                const params = new URLSearchParams(filters);
                const response = await fetch(`http://localhost:8000/api/properties/search?${params}`);
                const data = await response.json();
                
                log(`<strong>Filtered Results:</strong><br>
                    City: FORT LAUDERDALE<br>
                    Found: ${data.properties?.length || 0} properties`, 'success');
                
                // Check if filtering worked
                if (data.properties && data.properties.length > 0) {
                    const fortLauderdaleCount = data.properties.filter(p => 
                        p.phy_city && p.phy_city.includes('FORT LAUDERDALE')
                    ).length;
                    log(`Properties in Fort Lauderdale: ${fortLauderdaleCount}/${data.properties.length}`);
                }
                
            } catch (error) {
                log(`<strong>Error:</strong> ${error.message}`, 'error');
            }
        }
        
        async function testPipeline() {
            log('<h3>Testing Pipeline Pattern (like the app uses)</h3>');
            
            // Simulate the data pipeline pattern
            class SimplePipeline {
                async fetchWithCache(url, filters) {
                    const params = new URLSearchParams();
                    Object.entries(filters).forEach(([key, value]) => {
                        if (value && value !== '') {
                            params.append(key, value);
                        }
                    });
                    
                    const finalUrl = `${url}?${params}`;
                    console.log('Pipeline fetch:', finalUrl);
                    
                    const response = await fetch(finalUrl);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                }
            }
            
            try {
                const pipeline = new SimplePipeline();
                const data = await pipeline.fetchWithCache(
                    'http://localhost:8000/api/properties/search',
                    { limit: '5' }
                );
                
                log(`<strong>Pipeline Test Success!</strong><br>
                    Got ${data.properties?.length || 0} properties<br>
                    This mimics how the React app fetches data`, 'success');
                    
            } catch (error) {
                log(`<strong>Pipeline Error:</strong> ${error.message}`, 'error');
            }
        }
        
        function openActualPage() {
            window.open('http://localhost:5174/properties', '_blank');
            log('Opened properties page in new tab. Check the browser console for errors.', 'info');
        }
        
        // Auto-run basic test on load
        window.addEventListener('load', () => {
            log('<strong>Page loaded. Click buttons to run tests.</strong>', 'info');
            testBasicAPI();
        });
    </script>
</body>
</html>
