<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Functional Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        .status {
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 18px;
            font-weight: 500;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .data-preview {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
        }
        pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .test-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #dee2e6;
        }
        .test-card.pass {
            border-color: #28a745;
            background: #d4edda;
        }
        .test-card.fail {
            border-color: #dc3545;
            background: #f8d7da;
        }
        .test-card h3 {
            margin-top: 0;
            color: #333;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 CORS Functional Test Suite</h1>
        
        <div class="status info">
            <strong>Testing Strategy:</strong> This tool tests actual CORS functionality, not just header presence.
            If requests succeed, CORS is working regardless of what headers the browser exposes to JavaScript.
        </div>

        <button onclick="runTests()">Run All Tests</button>
        <span id="loading" style="display:none;"><span class="spinner"></span></span>

        <div id="test-results" class="test-grid"></div>
        
        <div id="summary"></div>
        
        <div id="data-preview" class="data-preview" style="display:none;">
            <h3>Sample Data Retrieved:</h3>
            <pre id="data-content"></pre>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        const FRONTEND_URL = 'http://localhost:5173';
        
        async function runTests() {
            document.getElementById('loading').style.display = 'inline';
            document.getElementById('test-results').innerHTML = '';
            document.getElementById('summary').innerHTML = '';
            document.getElementById('data-preview').style.display = 'none';
            
            const tests = [
                { name: 'Basic API Connection', fn: testBasicAPI },
                { name: 'CORS Simple Request', fn: testCORSSimple },
                { name: 'CORS with Headers', fn: testCORSWithHeaders },
                { name: 'CORS Preflight', fn: testCORSPreflight },
                { name: 'Frontend Server', fn: testFrontend },
                { name: 'Data Retrieval', fn: testDataRetrieval }
            ];
            
            let passed = 0;
            let failed = 0;
            
            for (const test of tests) {
                const result = await test.fn();
                displayTestResult(test.name, result);
                if (result.success) passed++;
                else failed++;
            }
            
            document.getElementById('loading').style.display = 'none';
            displaySummary(passed, failed);
        }
        
        async function testBasicAPI() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                return {
                    success: response.ok,
                    message: `API Status: ${data.status || 'Unknown'}`,
                    details: `Database: ${data.database || 'Unknown'}`
                };
            } catch (error) {
                return {
                    success: false,
                    message: 'Cannot connect to API',
                    details: error.message
                };
            }
        }
        
        async function testCORSSimple() {
            try {
                const response = await fetch(`${API_BASE}/api/properties/search?limit=1`);
                const data = await response.json();
                return {
                    success: true,
                    message: '✓ CORS is working!',
                    details: `Retrieved ${data.properties?.length || 0} properties`
                };
            } catch (error) {
                return {
                    success: false,
                    message: '✗ CORS blocked the request',
                    details: error.message
                };
            }
        }
        
        async function testCORSWithHeaders() {
            try {
                const response = await fetch(`${API_BASE}/api/properties/search?limit=1`, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                const data = await response.json();
                return {
                    success: true,
                    message: '✓ CORS with custom headers works',
                    details: 'API accepts requests with headers'
                };
            } catch (error) {
                return {
                    success: false,
                    message: '✗ CORS blocks custom headers',
                    details: error.message
                };
            }
        }
        
        async function testCORSPreflight() {
            try {
                // This will trigger a preflight request
                const response = await fetch(`${API_BASE}/api/properties/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ test: true })
                });
                
                // We expect this to fail with 405 (Method Not Allowed) but CORS should work
                if (response.status === 405) {
                    return {
                        success: true,
                        message: '✓ CORS preflight handled correctly',
                        details: 'Preflight request succeeded (endpoint returned 405 as expected)'
                    };
                }
                
                return {
                    success: true,
                    message: '✓ CORS preflight works',
                    details: `Status: ${response.status}`
                };
            } catch (error) {
                // Network error means CORS blocked it
                return {
                    success: false,
                    message: '✗ CORS preflight failed',
                    details: error.message
                };
            }
        }
        
        async function testFrontend() {
            try {
                // Try to connect to frontend (no-cors mode to avoid CORS issues)
                const response = await fetch(FRONTEND_URL, { mode: 'no-cors' });
                return {
                    success: true,
                    message: '✓ Frontend is running',
                    details: `Available at ${FRONTEND_URL}`
                };
            } catch (error) {
                return {
                    success: false,
                    message: '✗ Frontend not accessible',
                    details: 'Run: cd apps/web && npm run dev'
                };
            }
        }
        
        async function testDataRetrieval() {
            try {
                const response = await fetch(`${API_BASE}/api/properties/search?limit=5&city=HOLLYWOOD`);
                const data = await response.json();
                
                if (data.properties && data.properties.length > 0) {
                    // Show data preview
                    document.getElementById('data-preview').style.display = 'block';
                    document.getElementById('data-content').textContent = JSON.stringify(data, null, 2);
                    
                    return {
                        success: true,
                        message: '✓ Data retrieval successful',
                        details: `Retrieved ${data.properties.length} properties from ${data.total} total`
                    };
                }
                
                return {
                    success: false,
                    message: 'No data retrieved',
                    details: 'API returned empty results'
                };
            } catch (error) {
                return {
                    success: false,
                    message: '✗ Data retrieval failed',
                    details: error.message
                };
            }
        }
        
        function displayTestResult(name, result) {
            const container = document.getElementById('test-results');
            const card = document.createElement('div');
            card.className = `test-card ${result.success ? 'pass' : 'fail'}`;
            card.innerHTML = `
                <h3>${name}</h3>
                <p><strong>${result.message}</strong></p>
                <p style="font-size: 14px; color: #666;">${result.details}</p>
            `;
            container.appendChild(card);
        }
        
        function displaySummary(passed, failed) {
            const total = passed + failed;
            const summaryDiv = document.getElementById('summary');
            
            let statusClass = 'success';
            let message = '🎉 All systems operational!';
            
            if (failed > 0) {
                if (passed > failed) {
                    statusClass = 'warning';
                    message = '⚠️ Partial functionality - some issues detected';
                } else {
                    statusClass = 'error';
                    message = '❌ Critical issues detected';
                }
            }
            
            summaryDiv.innerHTML = `
                <div class="status ${statusClass}">
                    <h2 style="margin-top:0;">Test Summary</h2>
                    <p>${message}</p>
                    <p>Passed: ${passed}/${total} tests</p>
                    ${passed === total ? 
                        `<p>✅ Your application is ready at <a href="${FRONTEND_URL}" target="_blank">${FRONTEND_URL}</a></p>` : 
                        '<p>Please fix the failed tests above before proceeding.</p>'
                    }
                </div>
            `;
        }
        
        // Auto-run tests on load
        window.addEventListener('load', () => {
            setTimeout(runTests, 500);
        });
    </script>
</body>
</html>
