# Docker Compose for Optimized Agent System
# Usage: docker-compose -f docker-compose.orchestrator.yml up

version: '3.8'

services:
  # Redis - State persistence
  redis:
    image: redis:7-alpine
    container_name: concordbroker-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - agent-network

  # Master Orchestrator
  orchestrator:
    build:
      context: ./mcp-server/orchestrator
      dockerfile: Dockerfile
    container_name: concordbroker-orchestrator
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=${DATABASE_URL}
      - CONFIDENCE_THRESHOLD=0.7
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - agent-network
    volumes:
      - ./logs:/app/logs

  # Florida Data Worker
  florida-worker:
    build:
      context: ./mcp-server/orchestrator/workers
      dockerfile: Dockerfile.worker
      args:
        WORKER_NAME: florida_data_worker
        WORKER_PORT: 8001
    container_name: concordbroker-florida-worker
    ports:
      - "8001:8001"
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    depends_on:
      - redis
      - orchestrator
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - agent-network
    volumes:
      - ./logs:/app/logs

  # Data Quality Worker
  data-quality-worker:
    build:
      context: ./mcp-server/orchestrator/workers
      dockerfile: Dockerfile.worker
      args:
        WORKER_NAME: data_quality_worker
        WORKER_PORT: 8002
    container_name: concordbroker-data-quality-worker
    ports:
      - "8002:8002"
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    depends_on:
      - redis
