      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - agent-network
    volumes:
      - ./logs:/app/logs

  # SunBiz Worker
  sunbiz-worker:
    build:
      context: ./mcp-server/orchestrator/workers
      dockerfile: Dockerfile.worker
      args:
        WORKER_NAME: sunbiz_worker
        WORKER_PORT: 8003
    container_name: concordbroker-sunbiz-worker
