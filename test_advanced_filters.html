<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Advanced Search Filters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: 2px solid #ddd;
            margin-top: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Advanced Search Filter Test</h1>
    <div id="results"></div>
    
    <div style="margin: 20px 0;">
        <button onclick="testAdvancedSearch()">Test Advanced Search</button>
        <button onclick="testFilterInputs()">Test Filter Inputs</button>
        <button onclick="testClearAll()">Test Clear All</button>
        <button onclick="location.reload()">Refresh</button>
    </div>
    
    <iframe id="testFrame" src="http://localhost:5174/properties"></iframe>
    
    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            resultsDiv.appendChild(div);
        }
        
        async function testAdvancedSearch() {
            addResult('Testing Advanced Search button...', 'info');
            
            try {
                const iframe = document.getElementById('testFrame');
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                // Look for Advanced Search button
                const advancedSearchBtn = Array.from(iframeDoc.querySelectorAll('button'))
                    .find(btn => btn.textContent.includes('Advanced Search'));
                
                if (advancedSearchBtn) {
                    addResult('✓ Advanced Search button found', 'success');
                    advancedSearchBtn.click();
                    
                    setTimeout(() => {
                        // Check if filters are visible
                        const filterContainer = iframeDoc.querySelector('[class*="filter"]');
                        if (filterContainer) {
                            addResult('✓ Filter container is visible', 'success');
                            
                            // Check for specific filter inputs
                            const minPrice = iframeDoc.querySelector('input[placeholder*="Min Price"]');
                            const maxPrice = iframeDoc.querySelector('input[placeholder*="Max Price"]');
                            const minSqft = iframeDoc.querySelector('input[placeholder*="Min Sqft"]');
                            const maxSqft = iframeDoc.querySelector('input[placeholder*="Max Sqft"]');
                            const taxCheckbox = iframeDoc.querySelector('input[type="checkbox"]');
                            
                            if (minPrice) addResult('✓ Min Price input found', 'success');
                            if (maxPrice) addResult('✓ Max Price input found', 'success');
                            if (minSqft) addResult('✓ Min Sqft input found', 'success');
                            if (maxSqft) addResult('✓ Max Sqft input found', 'success');
                            if (taxCheckbox) addResult('✓ Tax Delinquent checkbox found', 'success');
                            
                            if (!minPrice) addResult('✗ Min Price input NOT found', 'error');
                            if (!maxPrice) addResult('✗ Max Price input NOT found', 'error');
                            if (!minSqft) addResult('✗ Min Sqft input NOT found', 'error');
                            if (!maxSqft) addResult('✗ Max Sqft input NOT found', 'error');
                            if (!taxCheckbox) addResult('✗ Tax Delinquent checkbox NOT found', 'error');
                        } else {
                            addResult('✗ Filter container not visible', 'error');
                        }
                    }, 1000);
                } else {
                    addResult('✗ Advanced Search button not found', 'error');
                }
            } catch (error) {
                addResult(`Error: ${error.message}`, 'error');
            }
        }
        
        async function testFilterInputs() {
            addResult('Testing filter inputs...', 'info');
            
            try {
                const iframe = document.getElementById('testFrame');
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                const minPrice = iframeDoc.querySelector('input[placeholder*="Min Price"]');
                const maxPrice = iframeDoc.querySelector('input[placeholder*="Max Price"]');
                
                if (minPrice && maxPrice) {
                    minPrice.value = '100000';
                    minPrice.dispatchEvent(new Event('input', { bubbles: true }));
                    maxPrice.value = '500000';
                    maxPrice.dispatchEvent(new Event('input', { bubbles: true }));
                    
                    addResult('✓ Price filters set: $100,000 - $500,000', 'success');
                } else {
                    addResult('✗ Price filter inputs not available', 'error');
                }
                
                const checkbox = iframeDoc.querySelector('input[type="checkbox"]');
                if (checkbox) {
                    checkbox.checked = !checkbox.checked;
                    checkbox.dispatchEvent(new Event('change', { bubbles: true }));
                    addResult(`✓ Tax Delinquent checkbox toggled to: ${checkbox.checked}`, 'success');
                }
            } catch (error) {
                addResult(`Error: ${error.message}`, 'error');
            }
        }
        
        async function testClearAll() {
            addResult('Testing Clear All button...', 'info');
            
            try {
                const iframe = document.getElementById('testFrame');
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                const clearBtn = Array.from(iframeDoc.querySelectorAll('button'))
                    .find(btn => btn.textContent === 'Clear All');
                
                if (clearBtn) {
                    clearBtn.click();
                    addResult('✓ Clear All button clicked', 'success');
                    
                    setTimeout(() => {
                        const minPrice = iframeDoc.querySelector('input[placeholder*="Min Price"]');
                        const checkbox = iframeDoc.querySelector('input[type="checkbox"]');
                        
                        if (minPrice && minPrice.value === '') {
                            addResult('✓ Filters cleared successfully', 'success');
                        }
                        if (checkbox && !checkbox.checked) {
                            addResult('✓ Checkbox reset successfully', 'success');
                        }
                    }, 500);
                } else {
                    addResult('✗ Clear All button not found', 'error');
                }
            } catch (error) {
                addResult(`Error: ${error.message}`, 'error');
            }
        }
        
        // Wait for iframe to load
        window.addEventListener('load', () => {
            setTimeout(() => {
                addResult('Page loaded. Click buttons above to test Advanced Search functionality.', 'info');
            }, 2000);
        });
    </script>
</body>
</html>
