<!DOCTYPE html>
<html>
<head>
    <title>Console Error Check</title>
    <script>
        // Override console.error to capture errors
        const originalError = console.error;
        const errors = [];

        console.error = function(...args) {
            errors.push(args.join(' '));
            originalError.apply(console, args);
        };

        window.addEventListener('error', function(e) {
            errors.push(`Error: ${e.message} at ${e.filename}:${e.lineno}:${e.colno}`);
        });

        function checkApp() {
            const iframe = document.getElementById('app-frame');
            iframe.src = 'http://localhost:3000';

            setTimeout(() => {
                document.getElementById('errors').innerHTML = errors.length > 0
                    ? '<h3>Errors found:</h3><ul>' + errors.map(e => `<li style="color: red">${e}</li>`).join('') + '</ul>'
                    : '<p style="color: green">No errors detected</p>';
            }, 5000);
        }
    </script>
</head>
<body>
    <h1>ConcordBroker Console Error Check</h1>
    <button onclick="checkApp()">Load App and Check for Errors</button>
    <div id="errors"></div>
    <iframe id="app-frame" style="width: 100%; height: 600px; border: 1px solid #ccc; margin-top: 20px;"></iframe>
</body>
</html>
